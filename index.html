<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday - Sheila Azhariah</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #E6E6FA;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: #FFF8DC;
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border: 5px solid #8B4513;
            position: relative;
        }
        h1 {
            color: #8B4513;
            font-size: 36px;
            font-weight: bold;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #A0522D;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        textarea, input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #8B4513;
            border-radius: 5px;
            background-color: #FFF8DC;
        }
        .chocolate-decor {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 40px;
            background: #8B4513;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chocolate-decor"></div>
        <h1>Happy Birthday, Sheila Azhariah!</h1>
        <p>Hari ini adalah hari yang spesial! Semoga Sheila diberikan kebahagiaan, kesehatan, dan kesuksesan selalu.</p>
        <label for="birthdayMessage">Ucapan Spesial:</label>
        <textarea id="birthdayMessage">Selamat ulang tahun, Sheila! Semoga panjang umur, sehat selalu, dan semua impianmu tercapai!</textarea>
        
        <a href="https://wa.me/6281234567890?text=Selamat%20ulang%20tahun%20Sheila!" class="button">Kirim Ucapan</a>
    </div>
</body>
</html>
